<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form thong tin</title>
</head>
<body>
    <h1>Đăng ký thành viên</h1>
    <table border="1" width=500px height=300px style="border-collapse:collapse" >
        <tr>
            <th>Nội Dung</th>
            <th>Giá trị</th>
        </tr>
        <tr>
            <td>Họ tên:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <td>Mật khẩu:</td>
            <td><input type="password" name="" id=""> </td>
        </tr>
        <tr>
            <td>Avatar:</td>
            <td><input type="file" name="" id=""></td>
        </tr>
        <tr>
            <td>SĐT:</td>
            <td><input type="tel" name="" id=""></td>
        </tr>
        <tr>
            <td>Tuổi:</td>
            <td><input type="number" name="" id=""></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
                <br> <input type="radio" name="" id=""> Nam
                <br> <input type="radio" name="" id=""> Nữ
            </td>
        </tr>
        <tr>
            <td>Sở thích</td>
            <td>
                <br> <input type="checkbox" name="" id=""> Đá bóng
                <br> <input type="checkbox" name="" id=""> Cầu lông
                <br> <input type="checkbox" name="" id=""> Đua thuyền
            </td>
        </tr>
        <tr>
            <td>Ghi chú</td>
            <td><input type="button" value="Buổi học đầu tiên về HTML"></td>
        </tr>

    </table>
</body>
</html>
